{% load render_bundle from webpack_loader %}
{% load staticfiles i18n %}

<base href="/" />

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BetterSelf - Your Body's Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="betterself, health, analytics" />
  <meta name="description" content="Your Body's dashboard" />

  <link rel="shortcut icon" href="{% static "images/logos/logojoy/favicon.png" %}">

  <!-- Core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet">

  <!-- Style Library -->
  <link href="{% static "css/style-library-1.css" %}" rel="stylesheet">
  <link href="{% static "css/plugins.css" %}" rel="stylesheet">
  <link href="{% static "css/blocks.css" %}" rel="stylesheet">
  <link href="{% static "css/custom.css" %}" rel="stylesheet">

</head>

<body>
  <div id="root"></div>
  {# render_bundle needs to be under div! Otherwise won't render #}
  {% render_bundle 'main' %}

  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="{% static "js/plugins.js" %}"></script>
  <script src="{% static "js/bskit-scripts.js" %}"></script>

</body>
</html>
