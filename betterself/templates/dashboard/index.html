{% load staticfiles i18n %}

<base href="/dashboard" />

<html>

      <link rel="shortcut icon" href="{% static "images/logos/logojoy/favicon.png" %}">

        <!-- Latest compiled and minified CSS! -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet">

        <link href="{% static "css/blocks.css" %}" rel="stylesheet">
